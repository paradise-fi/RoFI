sudo: required
services:
  - docker
env: SH="docker exec -t container bash -c"

before_install:
  - docker run -d --name container -v $(pwd):/travis -w /travis yaqwsx/rofi tail -f /dev/null
  - docker ps

script:
  - $SH "make all.gcc"
  - $SH "make all.clang"
  - $SH "make test.gcc"
  - $SH "make test.clang"
  - $SH "cd doc; make"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local-dir: doc/build/html
  keep_history: false
  on:
    branch: master
