sudo: required
services:
  - docker
env: SH="docker exec -t container bash -c"

git:
  depth: false

before_install:
  - docker run -d --name container -v $(pwd):/travis -w /travis yaqwsx/rofi tail -f /dev/null
  - docker ps

script:
  - $SH "make all.gcc"
  - $SH "make all.clang"
  - $SH "make test.gcc"
  - $SH "make test.clang"
  - $SH "cd doc; make"
  # Fetch all git branches before building dev documentation
  - git branch -r | grep -v '\->' | while read remote; do git branch --track "${remote#origin/}" "$remote"; done
  - git checkout $TRAVIS_BRANCH
  - git fetch --all
  - git pull --all
  - $SH "releng/doc/buildDevDoc.sh"
  - sudo cp -r _build.doc/branch doc/build/html # Sudo is there because of the docker privileges

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local-dir: doc/build/html
  keep_history: false
  on:
    branch: master
